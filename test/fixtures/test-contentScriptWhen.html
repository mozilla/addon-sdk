<html>
<head>
  <meta charset="UTF-8">
  <script>

    // use sync XHR to slow down the loading of the document
    function delay() {
      var t = Date.now();
      var r = new XMLHttpRequest();
      while (Date.now() - t < 2000) {
        r.open('GET', 'data:,blah', false); // sync
        r.send();
      }
    }
    
    // delay both the `DOMContentLoaded` and `load` events..
    delay();
    addEventListener('DOMContentLoaded', delay);

  </script>
</head>
<body>
  <p>slooow..</p>
</body>
</html>
